<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://at.alicdn.com/t/font_776059_wlmhfx9oml.css">
</head>
<body>
    <div id="app">
        <div v-croup:key.origin="drop" style="width: 200px; height: 200px;"></div>
        <div v-croup:key.item="droped" draggable="true" @dragstart="startdrag">123</div>
        <cc-button>按钮1</cc-button>
        <cc-button type="primary" disabled>按钮2</cc-button>
        <cc-button type="default">按钮3</cc-button>
        <cc-button type="default" disabled>按钮4</cc-button>
        <cc-button type="default" shape="round">按钮5</cc-button>

        <cc-tool-item icon="icon-icon-zidingyishezhi">
            第一页
        </cc-tool-item>
        <cc-tool-item icon="icon-icon-zidingyishezhi" disabled>
            第二页
        </cc-tool-item>

        <cc-tool-item icon="icon-icon-zidingyishezhi" state="active">
            第三页
        </cc-tool-item>
    </div>
    <script src="https://vuejs.org/js/vue.js"></script>
    <script src="http://localhost:8080/dist/calico.common.js"></script>
    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    test: 'ok'
                }
            },
            methods: {
                drop() {
                    console.log('drop');
                },
                droped() {
                    console.log('droped');
                },
                startdrag(e) {
                    e.dataTransfer.setData('item', 'ok')
                }
            }
        });
    </script>
</body>
</html>
