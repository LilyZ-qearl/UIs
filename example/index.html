<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://at.alicdn.com/t/font_776059_p0mx8b87tl9.css">
    <style>
        #app{
            margin: 50px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-croup:key.origin="drop" style="width: 200px; height: 200px;"></div>
        <div v-croup:key.item="droped" draggable="true" @dragstart="startdrag">123</div>
        <cc-button>按钮1</cc-button>
        <cc-button type="primary" disabled>按钮2</cc-button>
        <cc-button type="default">按钮3</cc-button>
        <cc-button type="default" disabled>按钮4</cc-button>
        <cc-button type="default" shape="round">按钮5</cc-button>
        <br>
        <cc-tool-item icon="icon-setting">
            第一页
        </cc-tool-item>
        <cc-tool-item icon="icon-setting" disabled>
            第二页
        </cc-tool-item>

        <cc-tool-item icon="icon-setting" active>
            第三页
        </cc-tool-item>
        <br>
        <cc-menu-item icon="icon-ReportErrors" color="#FF336A">
            报错
        </cc-menu-item>
        <cc-menu-item icon="icon-chat" color="#0077FF">
            聊天
        </cc-menu-item>
        <cc-menu-item icon="icon-speaker" color="#27D2D0">
            扬声器
        </cc-menu-item>
        <cc-menu-item icon="icon-Microphone" color="#FFA250">
            麦克风
        </cc-menu-item>
        <cc-menu-item icon="icon-purview" color="#403BEF" disabled>
            板书权限
        </cc-menu-item>
        <br>
        <cc-icon-block icon="icon-CenterAlignment"></cc-icon-block>
        <cc-icon-block icon="icon-CenterAlignment" active></cc-icon-block>
        <br><br>
        <cc-icon-circle icon="icon-increaseTime"></cc-icon-circle>
        <br><br>
        <cc-icon-default icon="icon-nextPage"></cc-icon-default>
        <cc-icon-default icon="icon-nextPage" disabled></cc-icon-default>

        <br><br>
        <cc-icon-grey-block icon="icon-increaseTime"></cc-icon-grey-block>
        <cc-icon-grey-block icon="icon-increaseTime" disabled></cc-icon-grey-block>
        <br><br>
        <cc-radio-button label="画笔"></cc-radio-button>
       
        <cc-radio-group v-model="radio3">
            <cc-radio-button label="画笔"></cc-radio-button>
            <cc-radio-button label="橡皮"></cc-radio-button>
            <cc-radio-button label="喷漆"></cc-radio-button>
            <cc-radio-button label="放大镜"></cc-radio-button>
        </cc-radio-group>
        <br><br>
        <cc-color-select title="画笔颜色" v-model="color">
            <cc-color-option   
                v-for="item in colorList"
                :key="item"
                :value="item"></cc-color-option>
        </cc-color-select>
    </div>
    <script src="https://vuejs.org/js/vue.js"></script>
    <script src="http://localhost:8080/dist/calico.common.js"></script>
    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    test: 'ok',
                    radio3: '画笔',
                    color: '#18A2EA',
                    colorList:[
                        '#18A2EA','#FFB804','#FF4040','#2D2D2D','#009E4A','transparent'
                    ]
                }
            },
            methods: {
                drop() {
                    console.log('drop');
                },
                droped() {
                    console.log('droped');
                },
                startdrag(e) {
                    e.dataTransfer.setData('item', 'ok')
                }
            }
        });
    </script>
</body>
</html>
