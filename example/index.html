<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div v-croup:key.origin="drop" style="width: 200px; height: 200px;"></div>
        <div v-croup:key.item="droped" draggable="true" @dragstart="startdrag">123</div>
    </div>
    <script src="https://vuejs.org/js/vue.js"></script>
    <script src="http://localhost:8080/dist/calico.common.js"></script>
    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    test: 'ok'
                }
            },
            methods: {
                drop() {
                    console.log('drop');
                },
                droped() {
                    console.log('droped');
                },
                startdrag(e) {
                    e.dataTransfer.setData('item', 'ok')
                }
            }
        });
    </script>
</body>
</html>
